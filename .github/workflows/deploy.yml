# .github/workflows/deploy.yml

name: uch-api CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/masa162/uch-api:${{ github.sha }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/nakayama/uch
            
            # Pull the latest code
            git pull origin main
            
            # Pull and restart services
            echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Update docker-compose.yml with new API image tag
            sed -i "s|image: ghcr.io/masa162/uch-api:.*|image: ghcr.io/masa162/uch-api:${{ github.sha }}|g" docker-compose.yml
            
            # Pull and restart API service
            docker compose -f docker-compose.yml pull api
            docker compose -f docker-compose.yml up -d
            
            # Run database migrations
            docker compose -f docker-compose.yml exec -T api npx prisma migrate deploy
            
            # Clean up old images
            docker image prune -f
